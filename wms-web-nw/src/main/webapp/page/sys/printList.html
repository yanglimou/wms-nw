<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>打印管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="../../css/public.css" media="all"/>
</head>

<body class="childrenBody">
<blockquote class="layui-elem-quote quoteBox">
    <form class="layui-form">
        <div class="layui-input-inline">
            <select class="high" id="high">
            </select>
        </div>
        <div class="layui-input-inline">
            <select class="low" id="low">
            </select>
        </div>
        <div class="layui-input-inline">
            <!--            <a class="layui-btn search_btn" data-type="reload"><i class="layui-icon">&#xe615;</i>查询</a>-->
            <a class="layui-btn search_btn" data-type="reload"><i class="layui-icon">&#xe66d;</i>打印</a>
        </div>
    </form>
</blockquote>

<table id="printList" lay-filter="printList"></table>

<!--操作-->
<script type="text/html" id="printListBar">
    <a class="layui-btn layui-btn-xs layui-btn-normal" lay-event="edit"><i class="layui-icon">&#xe642;</i>编辑</a>
</script>

<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="../../js/common.js"></script>
<script>
        layui.use(['form', 'layer', 'upload', 'laydate', 'element', 'table', 'laytpl'], function () {
            var form = layui.form,
                layer = parent.layer === undefined ? layui.layer : top.layer,
                $ = layui.jquery,
                laydate = layui.laydate,
                laytpl = layui.laytpl,
                element = layui.element,
                upload = layui.upload,
                table = layui.table;

                $.ajax({
                    url: contextPath + '/print/getPrinter' + getAccessTokenUrl(),
                    type: 'get',
                    dataType: 'json',
                    success: function (data) {
                        if (data.code == 0) {
                        console.log(data)
                            $("#high").append(renderSelectOptions(data.data.high, { valueField: "clientId", textField: "clientId", selectedValue: null }, "高值打印机"));
                            $("#low").append(renderSelectOptions(data.data.low, { valueField: "clientId", textField: "clientId", selectedValue: null }, "低值打印机"));
                            form.render('select');
                        }
                    }
                });





            //搜索
            $(".search_btn").on("click", function () {
                var status=table.checkStatus("printTable")
                console.log(status)
                if(status.data.length==0){
                    layer.msg('请选择要打印的数据');
                    return;
                }
                var high=$("#high").val();
                var low=$("#low").val();
                var highList=status.data.filter(o=>o.hvFlag=='是')
                var lowList=status.data.filter(o=>o.hvFlag!='是')
                if(highList.length>0 && !high){
                    layer.msg('请选择高值打印机');
                    return;
                }
                if(lowList.length>0 && !low){
                    layer.msg('请选择低值打印机');
                    return;
                }
                var data={
                    high:{
                        id:high,
                        data:highList
                    },
                    low:{
                        id:low,
                        data:lowList
                    }
                }

                $.ajax({
                    url: contextPath + '/print/doPrint' + getAccessTokenUrl(),
                    type: 'post',
                    contentType :'application/json',
                    data: JSON.stringify(data),
                    dataType: 'json',
                    success: function (data) {
                        if (data.code == 0) {
                            table.reload('printTable')
                        }
                    }
                });



<!--                table.reload('printTable', {-->
<!--                    page: {-->
<!--                        curr: 1 //重新从第 1 页开始-->
<!--                    }-->
<!--                    , where: {-->
<!--                        printTypeId: $("#printTypeId").val(),-->
<!--                        name: $('#name').val(),-->
<!--                        factoryName: $('#factoryName').val(),-->
<!--                        kind: $('#kind').val(),-->
<!--                        tagType: $('#tagType').val()-->
<!--                    }-->
<!--                });-->

            });



            //系统列表
            var tableIns3 = table.render({
                elem: '#printList'
                , url: contextPath + '/print/getPrintList' + getAccessTokenUrl()//数据接口
                , id: 'printTable'
                , page: true //开启分页
                , height: "full-105"
                , limit: 15
                , limits: [10, 15, 20]
                , even: true
                , method: 'GET'   //laui 修改请求方式  
                , cellMinWidth: 80 //最小宽度         
                , cols: [[ //表头        
                    { type: 'checkbox', fixed: 'left', align: "center" }
                    , { field: 'caseNbr', title: 'SPD码', width: 250, align: "center" }
                    , { field: 'epc', title: 'epc', width: 250, align: "center" }
                    , { field: 'comGoodsId', title: '商品编号', width: 150, align: "center" }
                    , { field: 'lotNo', title: '批次', width: 150, align: "center" }
                    , { field: 'expireDate', title: '过期时间', width: 150, align: "center" }
                    , { field: 'shelfCode', title: '货架编码', width: 200, align: "center" }
                    , { field: 'hvFlag', title: '高低值标识', width: 150, align: "center" }
                    , { field: 'name', title: '商品名称', width: 300, align: "center" }
                    , { field: 'spec', title: '规格', width: 300, align: "center" }
                    , { field: 'unit', title: '单位', width: 80, align: "center" }
                    , { field: 'manufacturerName', title: '生产商', width: 300, align: "center" }
                    , { field: 'userId', title: '用户编号', width: 100, align: "center" }
                    , { field: 'printFlag', title: '打印标识', width: 100, align: "center",fixed:'right',templet:function(d){return d.printFlag==1?'已打印':'未打印'} }
                ]]
            });



        });




</script>
</body>

</html>
